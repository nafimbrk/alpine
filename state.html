<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{ nama: 'Sandika' }">
      <div x-data="{ umur: 30 }">
        <p><span x-text="nama"></span></p>
        <p><span x-text="umur"></span></p>
      </div>
    </div>

    <div x-data="{ foo: 'bar' }">
      <span x-text="foo"></span>

      <div x-data="{ bar: 'baz'}">
        <span x-text="foo"></span>

        <div x-data="{ foo: 'bob' }">
          <span x-text="foo"></span>
        </div>
      </div>
    </div>

    <button x-data="{ label: 'Klik di sini' }" x-text="label"></button>

    <div x-data>
        <ul>
            <template x-for="nm in $store.mahasiswa.nama">
                <li x-text="nm"></li>
            </template>
        </ul>
    </div>

    <button x-data @click="alert('Tombol telah diklik')">Klik saya</button>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("mahasiswa", {
          tahun: 2023,
          nama: ["sandika", "doddy", "erik"],
        });
      });
    </script>
  </body>
</html>
